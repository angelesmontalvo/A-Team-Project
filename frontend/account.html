<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <tile> </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-----------Header----------->
    <div class="container">
            <!--Top Navigation bar-->
            <div class="navbar">
                <!--Logo-->
                <div class="logo">
                    <a href="index.html"><img src="img/logo.png" width="160px"></a>
                </div>

                <!--SearchBar-->
                <form action="" class="search-bar">
                    <input type="text" placeholder="Search by fragrance or season" name="q">
                    <button type="submit"><img src="img/search-icon.png" width="20px"></button>
                </form>

                <!--Navigation menu options: Home, Products, Account and Shopping Cart-->
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="account.html">Account</a></li>
                    </ul>
                </nav>
                <!--Shopping cart icon-->
                <a href="shopping_cart.html"><img src="img/shopcart.png" width="30px" height="30px"></a>
            </div>
    </div>
    <!-----------END of header----------->



    <!-----------Account page----------->
    <div class="account_page">
        <div class="container">
            <div class="row">
                <!--Image-->
                <div class="col2">
                    <img src="img/ftpro1.png" width="100%">
                </div>
                <!--Sign in and sign up forms-->
                <div class="col2">
                    <div class="form_container">
                        <!--Toggle form: based on user selection switch forms-->
                        <div class="form_button">
                            <span onclick="signin()">Sign In</span>
                            <span onclick="signup()">Sign Up</span>
                            <hr id="Indicator">
                        </div>

                        <!--Log in form-->
                        <form id="SigninForm">
                            <input type="text" placeholder="Username">
                            <input type="password" placeholder="Password">
                            <button type="submit" class="button">Sign In</button>
                            <a href="">Forgot Password</a>
                        </form>

                        <!--Registration form-->
                        <form id="SignupForm">
                            <input type="text" id="firstName" placeholder="First name">
                            <input type="text" id="lastName" placeholder="Last Name">
                            <input type="text" id="signupUsername" placeholder="Username">
                            <input type="email" id="email" placeholder="Email">
                            <input type="password" id="signupPassword" placeholder="Password">
                            <button type="submit" class="button">Sign Up</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-----------END of account page----------->

    

    <!-----------Footer----------->
    <div class="footer">
        <div class="container">
            <div class="row">
                <!--Website info-->
                <div class="footer_column1">
                    <h3>Discover</h3>
                    <ul>
                        <li>Product Ingredients</li>
                        <li>Coupons</li>
                        <li>Careers</li>
                        <li>Help</li>  
                    </ul>
                </div>
                
                <!--Website logo-->
                <div class="footer_column2">
                    <img src="img/logo.png">
                    <p>Finding New Scents For You</p>
                </div>

                <!--Social media-->
                <div class="footer_column3">
                    <h3>Get Connected</h3>
                    <ul>
                        <li>Twitter</li>
                        <li>Instagram</li>
                        <li>TikTok</li>
                        <li>Facebook</li>
                    </ul>
                </div>
            </div>
            <hr>
            <p class="bottomNote">A-Team Project - Fall 2023</p>
        </div>
    </div>
    <!-----------END of footer----------->

    <!--js for toggle form-->
    <script src="account_form.js"></script>
</body>
</html>
