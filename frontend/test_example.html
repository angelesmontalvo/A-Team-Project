<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form id="registration-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="button" id="register-button">Register</button>
    </form>

    <script>
        document.getElementById('register-button').addEventListener('click', function () {
            // Get the values entered by the user
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Create the registration data object with user input
            const registrationData = {
                username: username,
                password: password,
            };

            // Now, you can use the 'registrationData' object for your registration request
            // You can make an HTTP POST request to your backend API with this data
            // For example, you can use the fetch API to send the data to your backend
            fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(registrationData),
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response from the server (e.g., display a success message)
                console.log(data);
            })
            .catch(error => {
                // Handle any errors (e.g., display an error message)
                console.error(error);
            });
        });
    </script>
</body>
</html>
