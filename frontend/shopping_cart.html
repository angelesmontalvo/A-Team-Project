    This HTML code is used to display that the customer has added a product, 
    as well as the unit price of the product and the total price of this order. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> </title>
    <link rel="stylesheet" href="style.css">
    <script src="cart.js"></script>
</head>

<body>
    <!-----------Header----------->
    <div class="header">
        <div class="container">
            <!--Top Navigation bar-->
            <div class="navbar">
                <!--Logo-->
                <div class="logo">
                    <a href="index.html"><img src="img/logo.png" width="160px"></a>
                </div>

                <!--Navigation menu options: Home, Products, Account and Shopping Cart-->
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="account.html">Account</a></li>
                    </ul>
                </nav>
                <!--Shopping cart icon-->
                <a href="shopping_cart.html"><img src="img/shopcart.png" width="30px" height="30px"></a>
            </div>
        </div>
    </div>
    <!-----------END of header----------->


    <!-----------Shopping cart details----------->
    <div class="smallcontainer cart_page">

        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <!--Cart items will be added here-->
        </table>

        <div id="cart-table"> 
            <!-- This div will hold the cart items --> 
        </div>

        <div class="cart_subtotal">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td id="total_subtotal">0.00</td>
                </tr>
            </table>
        </div>

        <div class="check-out-button">
            <a href="check_out.html"><button type="submit" class="button">Check Out</button></a>
        </div>

    </div>


    <!-----------Footer----------->
    <div class="footer">
        <div class="container">
            <div class="row">
                <!--Website info-->
                <div class="footer_column1">
                    <h3>Discover</h3>
                    <ul>
                        <li>Product Ingredients</li>
                        <li>Coupons</li>
                        <li>Careers</li>
                        <li>Help</li>  
                    </ul>
                </div>

                <!--Company logo-->
                <div class="footer_column2">
                    <img src="img/logo.png">
                    <p>Finding New Scents For You</p>
                </div>

                <!--Social media-->
                <div class="footer_column3">
                    <h3>Get Connected</h3>
                    <ul>
                        <li>Twitter</li>
                        <li>Instagram</li>
                        <li>TikTok</li>
                        <li>Facebook</li>
                    </ul>
                </div>
            </div>
            <hr>
            <p class="bottomNote">A-Team Project - Fall 2023</p>
        </div>
    </div>
    <!-----------END of footer----------->
</body>
</html>
