    This HTML code is used to display that the customer has added a product, 
    as well as the unit price of the product and the total price of this order. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title> </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-----------Header----------->
    <div class="header">
        <div class="container">
            <!--Top Navigation bar-->
            <div class="navbar">
                <!--Logo-->
                <div class="logo">
                    <a href="index.html"><img src="img/logo.png" width="160px"></a>
                </div>
                <!--Navigation menu options: Home, Products, Account and Shopping Cart-->
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="account.html">Account</a></li>
                    </ul>
                </nav>
                <!--Shopping cart icon-->
                <a href="shopping_cart.html"><img src="img/shopcart.png" width="30px" height="30px"></a>
            </div>
        </div>
    </div>
    <!-----------END of header----------->

    <!-----------Shopping cart details-----------> 
    <div class="small-container cart-page"></div>
    <table id="cart-table">
        
        <thead>
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Subtotal</th>
                <th scope="col">Remove</th>
            </tr> 
        </thead>
        <tbody id="cart-table-body">
            <!-- Cart items will be added here -->
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td id="total_subtotal"colspan="3">$0.00</td>
            </tr>
        </tfoot>
    </table>

        <div class="check-out-button">
            <button type="button" class="button" onclick="confirmCheckout()">Check Out</button>
        </div>
    </div>


    <!-----------Footer----------->
    <div class="footer">
        <div class="container">
            <div class="row">
                <!--Website info-->
                <div class="footer_column1">
                    <h3>Discover</h3>
                    <ul>
                        <li>Product Ingredients</li>
                        <li>Coupons</li>
                        <li>Careers</li>
                        <li>Help</li>  
                    </ul>
                </div>

                <!--Company logo-->
                <div class="footer_column2">
                    <img src="img/logo.png">
                    <p>Finding New Scents For You</p>
                </div>

                <!--Social media-->
                <div class="footer_column3">
                    <h3>Get Connected</h3>
                    <ul>
                        <li>Twitter</li>
                        <li>Instagram</li>
                        <li>TikTok</li>
                        <li>Facebook</li>
                    </ul>
                </div>
            </div>
            <hr>
            <p class="bottomNote">A-Team Project - Fall 2023</p>
        </div>
    </div>
    <!-----------END of footer-----------> 
    <script src="cart.js"></script> 
    <script>
        // Confirm checkout function
        function confirmCheckout() {
            if (confirm('Are you ready to proceed to checkout?')) {
                window.location.href = 'check_out.html'; // navigate to the checkout page
            }
        }
    </script>
</body>
</html>
